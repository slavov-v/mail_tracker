{% extends "base.html" %}

{% block "title" %}
  Log In
{% endblock %}

{% block "body" %}
  <form method="POST" action={% url "auth:login" %}>
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Log In"/>
  </form>
  <br/>
  <a href="{% url "auth:register" %}"><button>Sign Up</button></a>
{% endblock %}
